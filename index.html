<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM events- submit event - submit student info task</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-md-4 mb-5 mb-md-5">
          <form id="stdFrom">
            <div class="form-group">
              <label for="fname">First Name</label>
              <input type="text" class="form-control" id="fname" required>
            </div>
            <div class="form-group">
              <label for="lname">Last Name</label>
              <input type="text" class="form-control" id="lname" required>
            </div>
            <div class="form-group">
              <label for="email">Email Id</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
              <label for="contact">Contact</label>
              <input type="number" class="form-control" id="contact" required>
            </div>
            <button type="submit" class="btn btn-sm btn-block btn-outline-primary" id="submitBtn">Submit</button>
            <button type="button" class="btn btn-sm btn-block btn-outline-dark d-none" id="updateBtn">Update</button>
          </form>
        </div>
        <div class="col-md-8">
          <div class="table-responsive">
            <table class="table table-bordered text-center">
              <thead>
                <tr>
                  <th>Sr. No.</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email Id</th>
                  <th>Contact</th>
                  <th>Edit</th>
                  <th>Remove</th>
                </tr>
              </thead>
              <tbody id="stdContainer" class="text-capitalize">
                <!-- <tr id="">
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>
                    <button class="btn btn-sm btn-outline-dark" onclick="editOnClick(this)">
                      Edit
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-sm btn-outline-danger" onclick="removeOnClick(this)">
                      Remove
                    </button>
                  </td>
                </tr> -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
